<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <button class="rock" id="rock">Rock</button>
        <button class="Paper" id="Paper">Paper</button>
        <button class="Scissors" id="Scissors">Scissors</button>

        <p class="Js-result" id="Js-result"></p>
        <p class="Js-moves" id="Js-moves"></p>
        <p class="JS-Score" id="JS-Score"></p>
        
        <button class="Reset" id="reset">Reset Score</button>
        <button class="AutoPlay" id="AutoPlay" onclick="autoPlay()">AutoPlay</button>

        
        <script src="scripts.js"></script>
    </body>
</html>
